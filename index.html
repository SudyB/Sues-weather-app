<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀SUES Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,500;0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="todayTemp">
            <h4 id="current-city">Kingston</h4>
            <h2 id="current-date"></h2>
            <h1 id="current-temp">79°F</h1>
            <p id="date-time"></p>
            <button id="convert-cels">C</button>
            <button id="convert-faren">F</button>
            <h3 id="description">Mostly Clear</h3>
            <h5>H:90° L:73°</h5>
          </div>
          <br />
          <form id="search-form">
            <div class="row searchBar">
              <div class="col-8">
                <input
                  type="text"
                  placeholder="Enter Location"
                  class="form-control"
                  autofocus="on"
                  id="search-city"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="form-control searchButton"
                />
              </div>
            </div>
          </form>
          <br />
          <hr />
          <br />

          <div class="row thisWeek">
            <div class="col -1">
              <strong>Mon</strong>
              <br />
              <i class="bi bi-cloud-drizzle weatherIcons"></i>
              <br />
              <p>88°F</p>
            </div>

            <div class="col -2">
              <strong>Tues</strong>
              <br />
              <i class="bi bi-cloud-lightning weatherIcons"></i>
              <br />
              <p>88°F</p>
            </div>

            <div class="col -3">
              <strong>Weds</strong>
              <br />
              <i class="bi bi-sun weatherIcons"></i>
              <br />
              <p>90°F</p>
            </div>

            <div class="col -4">
              <strong>Thurs</strong>
              <br />
              <i class="bi bi-sun weatherIcons"></i>
              <br />
              <p>92°F</p>
            </div>
            <div class="col -5">
              <strong>Fri</strong>
              <br />
              <i class="bi bi-cloud-lightning weatherIcons"></i>
              <br />
              <p>88°F</p>
            </div>
            <footer>
              This project was coded by
              <a
                href="https://www.linkedin.com/in/sudianbuchanan/"
                target="_blank"
                rel="noopener noreferrer"
                >Sue Buchanan</a
              >
              and is
              <a
                href="https://github.com/SudyB/Sues-weather-app"
                target="_blank"
                rel="noopener noreferrer"
              >
                open-sourced on GitHub</a
              >
              and
              <a
                href="https://frosty-ptolemy-8e8cac.netlify.app/"
                target="_blank"
                rel="noopener noreferrer"
                >hosted on Netlify</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
